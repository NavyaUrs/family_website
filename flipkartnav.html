<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./flipkartnav.css">
</head>
<body>
    <div class="head">
        <div class="logo">
            <img src="https://couponcode-images.s3-ap-southeast-1.amazonaws.com/public/shop/240.jpg" alt="">
        </div>
        <div class="search">
            <input type="text" placeholder="search for products,brands and more">
            <div class="icon">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        </div>
        <div class="login">
            <button>login</button> 
        </div>
        <div class="seller">
            <h5>Become a Seller</h5>
        </div>
        <div class="more">
            <select name="" id="">
                <option value="">more</option>
                <option value="">more</option>
            </select>
        </div>
        <div class="cart">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            cart
        </div>
    </div>
    <nav class="navi">
        <div class="grocery">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="">
            <p>Grocery</p>
        </div>
        <div class="mobiles">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="">
            <p>mobiles</p>
        </div>
        <div class="fashion">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="">
            <a href="">fashion <i class="fa fa-angle-down" aria-hidden="true"></i></a>
        </div>
        <div class="electronics">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
            <a href="">electronics<i class="fa fa-angle-down" aria-hidden="true"></i></a>
        </div>
        <div class="home">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="">
            <p>home&furniture</p>
        </div>
        <div class="app">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="">
            <p>appliances</p>
        </div>
        <div class="travel">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="">
            <p>travel</p>
        </div>
        <div class="beauty">
            <img src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="">
            <p>beauty,toys&more</p>
        </div>
        <div class="two">
            <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="">
            <p>Two wheller</p>
        </div>
        
    </nav>
    <div class="slider">
        <div class="button">

        <button><</button><br>
    </div>
    <div class="btn1">
        <button>></button>
    </div>
    </div>

        </div>

</html>
